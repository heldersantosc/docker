    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        label{display: block;}
        textarea, input {width: 400px;}

                <textarea name="mensagem" cols="50" rows="6"></textarea>
            </div>

                <button>Enviar</button>
            </div>
        </form>
    </div>
